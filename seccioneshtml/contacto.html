        <form action="#" method="GET" class="form container-fluid">

            <div class="row d-flex justify-content-center">

            </div>
            <div class="row d-flex justify-content-center">
                <input class="col-md-2" type="mail" placeholder="email@ejemplo.com" name="mail" required>
            </div>
            <div class="row">
                <label class="col-md-12 bd-highlight d-flex justify-content-center" for="mensaje">Mensaje</label>
            </div>
            <div class="row d-flex justify-content-center">
                <textarea class="col-md-2" name="mensaje" cols="30" rows="10"

            </div>
            <div class="row d-flex justify-content-center">
